<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
      <ion-searchbar (ionInput)="ionViewDidLoad()"></ion-searchbar>
      <ion-list>
        <ion-item *ngFor="let item of items">
          {{ item }}
        </ion-item>
      </ion-list>

      
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
   </ion-navbar>
   
</ion-header>

<ion-content>
    <ion-card>

      
        <ion-list>
          <button (click)="acessaracessorio()" ion-item>
            <ion-icon name="cart" item-start></ion-icon>
            Categorias
          </button>
          </ion-list>
      </ion-card>

      <ion-card  *ngFor="let listprodut of listprodut" >
        
          <img src="{{ listprodut.imagem }}"/>
          <ion-card-content>
            
            <ion-card-title>
                {{listprodut.Titulo}}
              </ion-card-title>
            <p>
                {{listprodut.descricao}}
            </p>
          </ion-card-content>
        </ion-card>
  
       
</ion-content>
